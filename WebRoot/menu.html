<script>
$(function(){
	$("ul a").click(function(){
		//获取当前链接按钮的href值
		var href=$(this).attr("href");
		//获取布局中center面板
		var panel=$("body").layout("panel","center");
		//刷新center面板，加载新数据
		panel.panel("refresh",href);
		return false;
	});
	
	
	
});
